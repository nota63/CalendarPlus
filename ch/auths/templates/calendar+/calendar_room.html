<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar +</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            animation: fadeInDown 1s ease-out;
        }
        .sidebar {
            width: 200px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            position: fixed;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
            animation: slideInLeft 1s ease-out;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #495057;
            transform: translateX(5px);
        }
        .sidebar a i {
            font-size: 1.2rem;
        }
        .container {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        .btn-custom {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            animation: bounceIn 1s ease-out;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-custom i {
            font-size: 1.2rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
        @media (max-width: 768px) {
            .btn-custom {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Calendar +</h1>
    </header>

    <div class="sidebar">
        <a href="{% url 'set_availability' %}"><i class="fa fa-calendar-plus-o"></i> Set Availability</a>
        <a href="{% url 'manage_availability' %}"><i class="fa fa-cogs"></i> Manage Availability</a>
        <a href="{% url 'my_calendar' %}"><i class="fa fa-calendar"></i> Your Calendar</a>
        <a href="{% url 'user_list' %}"><i class="fa fa-user"></i> Meetings</a>
    </div>

    <div class="container">
        <h2>Welcome to Calendar +</h2>
        <p>Explore the features of Calendar + to streamline your scheduling and manage your availability with ease.</p>
        <a href="{% url 'set_availability'%}">
            <button class="btn btn-primary btn-custom" type="button">
                <i class="fa fa-calendar-plus-o"></i> Set Availability
            </button>
        </a>
        <a href="{% url 'manage_availability'%}">
            <button class="btn btn-secondary btn-custom" type="button">
                <i class="fa fa-cogs"></i> Manage Availability
            </button>
        </a>
        <a href="{% url 'my_calendar'%}">
            <button class="btn btn-success btn-custom" type="button">
                <i class="fa fa-calendar"></i> Your Calendar
            </button>
        </a>
        <a href="{% url 'user_list'%}">
            <button class="btn btn-success btn-custom" type="button">
                <i class="fa fa-user"></i> Meetings
            </button>
        </a>
    </div>

    <!-- Include jQuery and Bootstrap JavaScript for animations -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
