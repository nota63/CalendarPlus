<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Members</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Members of {{ organization.name }}</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Role</th>
                <th>Calendar</th> <!-- Added Calendar link column -->
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td>{{ profile.user.username }}</td>
                <td>
                    {% if profile.is_admin %}
                        Admin
                    {% elif profile.is_manager %}
                        Manager
                    {% elif profile.is_employee %}
                        Employee
                    {% else %}
                        Unknown Role
                    {% endif %}
                </td>
                <td>
                    <!-- Link to the user's calendar page -->
                    <a href="{% url 'user_calendar' user_id=profile.user.id org_id=organization.id %}" class="btn btn-primary">View Calendar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
