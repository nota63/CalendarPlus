<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-body text-center">
                <h1 class="display-4">Welcome to the Organization Manager</h1>
                <p class="lead mt-3">Manage your organizations seamlessly.</p>
                {% if user.is_authenticated %}
                    <p class="mt-4">You are not a member of any organization yet.</p>
                    <a href="{% url 'create_organization' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-building"></i> Create an Organization
                    </a>

                  
                {% else %}
                    <p class="mt-4">Please <a href="{% url 'login' %}" class="text-primary">log in</a> to continue.</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
