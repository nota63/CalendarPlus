{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Select Event Host</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="selected_host" value="{{ user.id }}">
                <button type="submit" class="btn btn-primary">Select</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
