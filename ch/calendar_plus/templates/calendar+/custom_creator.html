<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Meeting Reminder</title>
</head>
<body>
    <h2>Hello {{ creator }},</h2>
    <p>This is a reminder for your upcoming meeting:</p>
    
    <h3>{{ title }}</h3>
    <p><strong>Scheduled:</strong> {{ day_of_week }}, {{ start_time }} - {{ end_time }}</p>
    
    <p><strong>Participant:</strong> {{ user }}</p>
    <p><strong>Meeting Link:</strong> <a href="{{ link }}">{{ link }}</a></p>
    
    <p>Please ensure the meeting proceeds smoothly.</p>
    
    <p>Best regards,<br>
    The Meeting Scheduling Team</p>
</body>
</html>
