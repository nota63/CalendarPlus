<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <!-- Include Google Fonts for Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Include jQuery and jQuery UI CSS and JS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <style>
        /* Premium Design Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding-top: 30px;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #4e73df; /* Premium blue */
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
        }

        .form-group label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }

        .alert-info {
            background-color: #e8f4fd;
            color: #31708f;
            border-color: #bce8f1;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        a {
            color: #4e73df;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Create Project for {{ organization.name }}</h1>
        
        {% if messages %}
            <div class="alert alert-info">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <!-- Create Project Form -->
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name" class="col-sm-2 control-label">Project Name</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            
            <div class="form-group">
                <label for="id_description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    {{ form.description }}
                </div>
            </div>
            
            <div class="form-group">
                <label for="id_start_date" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-10">
                    {{ form.start_date }}
                </div>
            </div>
            
            <div class="form-group">
                <label for="id_end_date" class="col-sm-2 control-label">End Date</label>
                <div class="col-sm-10">
                    {{ form.end_date }}
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </div>
        </form>
        
        <a href="{% url 'org_detail' org_id=organization.id %}" class="btn btn-secondary">Back to Organization Details</a>
    </div>

    <script>
        $(document).ready(function() {
            // Activate datepicker for start_date and end_date fields
            $('#id_start_date').datepicker({
                dateFormat: 'yy-mm-dd'  // Format for date (e.g. 2024-12-01)
            });

            $('#id_end_date').datepicker({
                dateFormat: 'yy-mm-dd'  // Format for date (e.g. 2024-12-01)
            });
        });
    </script>
</body>
</html>
