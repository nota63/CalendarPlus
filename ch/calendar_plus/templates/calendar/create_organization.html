<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Organization</title>
    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>
            <span class="material-icons">business</span>
            Create Your Organization
        </h1>
        <p>By creating an organization, you will have an organization. Later, you can assign managers and employees to your organization.</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="name">
                <span class="material-icons">group</span>
                Organization Name:
            </label>
            <input type="text" id="name" name="name" required>

            <label for="description">
                <span class="material-icons">description</span>
                Description:
            </label>
            <textarea id="description" name="description"></textarea>

            <!-- New fields for full name, current project, and profile picture -->
            <label for="full_name">
                <span class="material-icons">person</span>
                Full Name:
            </label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="current_project">
                <span class="material-icons">work</span>
                Current Project:
            </label>
            <input type="text" id="current_project" name="current_project">

            <label for="profile_picture">
                <span class="material-icons">camera_alt</span>
                Profile Picture:
            </label>
            <input type="file" id="profile_picture" name="profile_picture">

            <button type="submit">
                <span class="material-icons">send</span>
                Create Organization
            </button>
        </form>

        <section class="messages">
            {% if messages %}
                {% for m in messages %}
                    <strong>{{ m }}</strong>
                {% endfor %}
            {% endif %}
        </section>
    </div>
</body>
</html>
