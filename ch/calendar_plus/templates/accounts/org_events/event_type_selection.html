<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Event Type</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen py-6">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm p-6 fade-in">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Please Select Event Type</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="space-y-5">
                <!-- One-on-One Event Type -->
                <div class="flex items-center space-x-3">
                    <input type="checkbox" id="one_on_one" name="event_type" value="one_on_one" checked class="w-5 h-5 text-blue-500 focus:ring-2 focus:ring-blue-300 transition duration-300">
                    <label for="one_on_one" class="text-lg font-medium text-gray-700">One-on-One</label>
                </div>

                <!-- Group Event Type (disabled) -->
                <div class="flex items-center space-x-3">
                    <input type="checkbox" id="group" name="event_type" value="group" disabled class="w-5 h-5 text-gray-400 cursor-not-allowed">
                    <label for="group" class="text-lg font-medium text-gray-400 italic">Group Meeting (disabled)</label>
                </div>
            </div>

            <button type="submit" class="w-full mt-6 bg-blue-600 text-white text-lg font-semibold py-2 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
                Next
            </button>
        </form>

        {% if message %}
            <p class="text-center text-red-500 mt-4">{{ message }}</p>
        {% endif %}
    </div>

</body>
</html>
