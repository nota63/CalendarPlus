<h2>Subscribe to CalendarPlus Premium - ₹100</h2>

<form action="/subscription/payment-success/" method="POST" target="_self">
    {% csrf_token %}
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="{{ razorpay_key_id }}"
        data-amount="{{ amount }}"
        data-currency="INR"
        data-order_id="{{ order_id }}"
        data-buttontext="Pay ₹100"
        data-name="CalendarPlus"
        data-description="Premium Plan"
        data-prefill.name="{{ user.username }}"
        data-prefill.email="{{ user.email }}"
        data-theme.color="#F37254">
    </script>
    <input type="hidden" name="hidden">
</form>
