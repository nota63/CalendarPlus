{% extends "custom.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md border border-gray-200">
  <h2 class="text-2xl font-semibold text-indigo-700 mb-4">📝 Impersonation Session Summary</h2>
  <p class="text-gray-600 mb-6">Please provide a brief summary of what actions were performed during impersonation.</p>

  <form method="post">
    {% csrf_token %}
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Actions Performed</label>
      <textarea name="actions_performed" rows="3" required class="mt-1 block w-full border rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Issues Observed (if any)</label>
      <textarea name="issues_observed" rows="3" class="mt-1 block w-full border rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Suggestions or Notes</label>
      <textarea name="suggestions" rows="3" class="mt-1 block w-full border rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Submit Summary</button>
  </form>
</div>
{% endblock %}
