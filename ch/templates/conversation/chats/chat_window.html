<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ other_user.username }}</title>



    <script>

document.addEventListener("DOMContentLoaded", function () {
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-message-input");
    const sendButton = document.getElementById("chat-message-submit");
    const fileInput = document.getElementById("chat-file-input"); // File input
    const typingIndicator = document.getElementById("typing-indicator");

    const roomName = "{{ room_name }}";
    const chatSocket = new WebSocket(
        "ws://" + window.location.host + "/ws/chat/" + roomName + "/"
    );

    function getCurrentTime() {
        const now = new Date();
        return now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
    }

    chatSocket.onopen = function () {
        console.log("WebSocket connection established.");
    };

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        
        if (data.message) {
            appendMessage(data.sender_id, data.message, data.timestamp);
        }

        if (data.file_url) {
            appendFileMessage(data.sender_id, data.file_url, data.timestamp);
        }

        if (data.typing) {
            showTypingIndicator(data.typing);
        }
    };

    chatSocket.onclose = function () {
        console.error("Chat socket closed unexpectedly.");
    };

    chatInput.addEventListener("input", function () {
        if (chatInput.value.trim()) {
            chatSocket.send(JSON.stringify({
                "typing": "{{ request.user.username }} is typing..."
            }));
        }
    });

    sendButton.onclick = function () {
        sendMessage();
    };

    chatInput.onkeyup = function (e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    };

    // **ðŸ”¥ Auto-send file when selected ðŸ”¥**
    fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
            sendFile();
        }
    });

    function sendMessage() {
        const message = chatInput.value.trim();
        if (message) {
            chatSocket.send(JSON.stringify({
                "message": message,
                "sender_id": "{{ request.user.id }}"
            }));

            saveMessage(message);
            chatInput.value = "";
        }
    }

    function sendFile() {
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("sender_id", "{{ request.user.id }}");
        formData.append("conversation_id", "{{ conversation.id|default:0 }}");

        fetch("{% url 'save_file' %}", {
            method: "POST",
            headers: { "X-CSRFToken": "{{ csrf_token }}" },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.file_url) {
                chatSocket.send(JSON.stringify({
                    "file_url": data.file_url,
                    "sender_id": "{{ request.user.id }}"
                }));
            }
        })
        .catch(error => console.error("Error uploading file:", error));

        fileInput.value = ""; // Reset file input
    }

    function saveMessage(message) {
        fetch("{% url 'save_message' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({
                "message": message,
                "sender_id": "{{ request.user.id }}",
                "conversation_id": "{{ conversation.id|default:0 }}"
            })
        })
        .then(response => response.json())
        .then(data => console.log("Message saved:", data))
        .catch(error => console.error("Error saving message:", error));
    }

    function appendMessage(sender_id, message, timestamp = getCurrentTime()) {
        const messageType = sender_id == "{{ request.user.id }}" ? 'me' : 'other';
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", messageType);
        messageElement.innerHTML = `<strong>${sender_id == "{{ request.user.id }}" ? "You" : "{{ other_user.username }}"}</strong>: ${message} <span class="timestamp">${timestamp}</span>`;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    function appendFileMessage(sender_id, file_url, timestamp = getCurrentTime()) {
        const messageType = sender_id == "{{ request.user.id }}" ? 'me' : 'other';
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", messageType);

        let fileHtml = `<a href="${file_url}" target="_blank">Download File</a>`;
        if (file_url.match(/\.(jpeg|jpg|png|gif)$/i)) {
            fileHtml = `<img src="${file_url}" alt="Sent Image" style="max-width: 200px; border-radius: 5px;">`;
        }

        messageElement.innerHTML = `<strong>${sender_id == "{{ request.user.id }}" ? "You" : "{{ other_user.username }}"}</strong>: ${fileHtml} <span class="timestamp">${timestamp}</span>`;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    function showTypingIndicator(text) {
        typingIndicator.textContent = text;
        typingIndicator.style.display = "block";

        clearTimeout(typingIndicator.timer);
        typingIndicator.timer = setTimeout(() => {
            typingIndicator.style.display = "none";
        }, 3000);
    }
});

    </script>
    






    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chat-container { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
        .chat-log { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; margin-bottom: 10px; padding: 10px; }
        .message { margin-bottom: 5px; }
        .message.me { text-align: right; color: blue; }
        .message.other { text-align: left; color: green; }
        .timestamp { font-size: 0.8em; color: gray; margin-left: 5px; }
        .input-container { display: flex; gap: 10px; }
        input { flex: 1; padding: 8px; }
        button { padding: 8px 12px; cursor: pointer; }
        #typing-indicator { display: none; font-style: italic; color: gray; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with {{ other_user.username }}</h2>
        <div id="chat-log" class="chat-log">
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}me{% else %}other{% endif %}">
                    <strong>{% if message.sender == request.user %}You{% else %}{{ other_user.username }}{% endif %}</strong>: 
                    {{ message.text }}
                    <span class="timestamp">{{ message.timestamp|date:"H:i" }}</span>
                </div>
            {% endfor %}
        </div>
        <div id="typing-indicator"></div>
        <div class="input-container">


            <input type="file" id="chat-file-input">
         

            <input id="chat-message-input" type="text" placeholder="Type a message...">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>
</body>
</html>
