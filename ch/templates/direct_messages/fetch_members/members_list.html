{% extends 'custom.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Members of {{ organization.name }}</h2>
    <ul class="bg-white shadow-md rounded-lg p-4">
        {% for member in members %}
            <li class="border-b p-2">
                {{ member.user.username }} - <span class="text-gray-500">{{ member.role }}</span>
            </li>
        {% empty %}
            <li class="p-2 text-gray-500">No members found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
