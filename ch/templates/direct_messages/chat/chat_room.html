<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .sender {
            font-weight: bold;
        }
        .message .content {
            margin-left: 10px;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        .input-box button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .input-box button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<h1>Chat with {{ other_user.username }}</h1>

<div class="messages" id="messages">
    {% for message in messages %}
        <div class="message">
            <span class="sender">{{ message.sender.username }}:</span>
            <span class="content">{{ message.content }}</span>
        </div>
    {% endfor %}
</div>

<div class="input-box">
    <input type="text" id="message-input" placeholder="Type a message...">
    <button onclick="sendMessage()" id="send-button">Send</button>
</div>

<script>
    const conversationId = "{{ conversation.id }}";
    const messageInput = document.getElementById("message-input");
    const messagesContainer = document.getElementById("messages");
    const sendButton = document.getElementById("send-button");

    const socket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + conversationId + '/'
    );

    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        
        // Display the new message
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<span class="sender">${data.sender}:</span> <span class="content">${data.message}</span>`;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // Re-enable the send button
        sendButton.disabled = false;
    };

    function sendMessage() {
        const message = messageInput.value;
        if (message.trim() !== "") {
            sendButton.disabled = true;  // Disable button while sending
            socket.send(JSON.stringify({ 'message': message }));
            messageInput.value = "";  // Clear input
        }
    }

    // Enable the send button when WebSocket connection opens
    socket.onopen = function() {
        sendButton.disabled = false;
    };

    // If WebSocket closes, re-enable button (for reconnection)
    socket.onclose = function() {
        sendButton.disabled = false;
    };
</script>

</body>
</html>
