<html>

<head>
    <style>
        /* Make the video call container full screen and immersive */
#root {
    width: 100vw;
    height: 100vh;
    background-color: #f8f9fa; /* Light background */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Customize the video call UI */
.zego-ui-container {
    border-radius: 12px; /* Soft rounded edges */
    overflow: hidden;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    background: #ffffff; /* Clean white background */
}

/* Customizing video screens */
.zego-video-container {
    border-radius: 8px;
}

/* Styling buttons */
.zego-ui-container .zego-button {
    background: #007bff !important; /* Primary color */
    color: white !important;
    border-radius: 8px !important;
    transition: 0.3s ease-in-out;
}

.zego-ui-container .zego-button:hover {
    background: #0056b3 !important;
}

/* Customizing user list */
.zego-user-list {
    background: #ffffff !important;
    border-radius: 8px;
    padding: 10px;
}

/* Hide branding elements */
.zego-branding {
    display: none !important;
}

/* Custom grid layout */
.zego-layout-container {
    border-radius: 12px;
    padding: 10px;
    background: #f0f2f5; /* Light gray background */
}

    </style>
</head>


<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
<script>
window.onload = function () {
    function getUrlParams(url) {
        let urlStr = url.split('?')[1];
        const urlSearchParams = new URLSearchParams(urlStr);
        const result = Object.fromEntries(urlSearchParams.entries());
        return result;
    }


        // Generate a Token by calling a method.
        // @param 1: appID
        // @param 2: serverSecret
        // @param 3: Room ID
        // @param 4: User ID
        // @param 5: Username
    const roomID = getUrlParams(window.location.href)['roomID'] || (Math.floor(Math.random() * 10000) + "");
    const userID = Math.floor(Math.random() * 10000) + "";
    const userName = "{{user.username}}";
    const appID = 1609523536;
    const serverSecret = "1fb70efc1d81666f02074505c9669431";
    const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

    
        const zp = ZegoUIKitPrebuilt.create(kitToken);
        zp.joinRoom({
            container: document.querySelector("#root"),
            sharedLinks: [{
                name: 'Personal link',
                url: window.location.protocol + '//' + window.location.host  + window.location.pathname + '?roomID=' + roomID,
            }],
            scenario: {
                mode: ZegoUIKitPrebuilt.VideoConference,
            },
                
           	turnOnMicrophoneWhenJoining: true,
           	turnOnCameraWhenJoining: true,
           	showMyCameraToggleButton: true,
           	showMyMicrophoneToggleButton: true,
           	showAudioVideoSettingsButton: true,
           	showScreenSharingButton: true,
           	showTextChat: true,
           	showUserList: true,
           	maxUsers: 50,
           	layout: "Grid",
           	showLayoutButton: true,
         
            });
}
</script>

</html>
