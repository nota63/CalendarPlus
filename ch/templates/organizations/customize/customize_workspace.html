<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>



    </style>



    <header>
        <h3>{{organization.name}}</h3>
    </header>


<!-- -------------------------------------------------------------------------------------------------------- -->



<section>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateIconModal">
        Update Workspace Icon
    </button>
    





</section>

















<!-- -------------------------------------------------------------------------------------------------- -->

<!-- Update workspace icon  -->

<div class="modal fade" id="updateIconModal" tabindex="-1" aria-labelledby="updateIconModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateIconModalLabel">Update Workspace Icon</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateIconForm">
                    <div class="mb-3">
                        <label for="workspaceIcon" class="form-label">Choose an Image</label>
                        <input type="file" class="form-control" id="workspaceIcon" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
                <div id="iconPreview" class="mt-3 text-center">
                    {% if organization.icon %}
                       <img id="currentIcon" src="{{ organization.icon.url }}" alt="Workspace Icon" class="img-fluid rounded" style="max-width: 100px;">
                    {% endif %}   
                </div>
            </div>
        </div>
    </div>
</div>










<!-- ===================================================================================================== -->

<!-- Bootstrap 5 JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

// Update Workspace Icon

document.addEventListener("DOMContentLoaded", function () {
    const updateIconForm = document.getElementById("updateIconForm");

    updateIconForm.addEventListener("submit", async function (event) {
        event.preventDefault();

        const orgId = "{{ organization.id }}"; 
        const iconInput = document.getElementById("workspaceIcon");
        const formData = new FormData();
        formData.append("icon", iconInput.files[0]);

        const response = await fetch(`/organizations/workspace-icon/${orgId}/`, {
            method: "POST",
            headers: {
                "X-CSRFToken": getCSRFToken(),
            },
            body: formData,
        });

        const data = await response.json();
        if (data.success) {
            alert("Workspace icon updated successfully!");
            document.getElementById("currentIcon").src = data.icon_url;
            iconInput.value = ""; // Reset file input
        } else {
            alert(data.error);
        }
    });

    function getCSRFToken() {
        return document.cookie.split("; ").find(row => row.startsWith("csrftoken="))?.split("=")[1];
    }
});




</script>






</body>
</html>
