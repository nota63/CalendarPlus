<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        .error-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .alert {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            animation: shake 0.5s ease-in-out;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-back {
            background: #ff4d6d;
            color: white;
        }
        .btn-help {
            background: #fff;
            color: #ff4d6d;
        }
        .btn:hover {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>There’s been a bit of a hitch…</h1>
        <p>We’re not quite sure what’s gone wrong. You can go back or try looking in our Help Centre if you need a hand. or clear the cache of {{organization.name}}</p>
        <div class="alert">⚠️ Something unexpected happened!</div>
        <button class="btn btn-back" onclick="history.back()">⬅ Go Back</button>
        <a href="#" class="btn btn-help">❓ Visit Help Center</a>
    </div>

</body>
</html>
