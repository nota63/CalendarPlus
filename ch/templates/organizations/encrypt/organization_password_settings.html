
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">





<h2>Manage Password Protection for {{ organization.name }}</h2>

{% if password_exists %}
    <p>Protection Status: <strong>{{ protection_status }}</strong></p>
    <button id="reset-password-btn">Reset Password</button>
{% else %}
    <p>No password set yet.</p>
    <button id="set-password-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#setPasswordModal">
        Set Password
    </button>
{% endif %}



<!-- ---------------------------------------------------------------------------------------------------------------------------- -->
<!-- MODALS -->

<!-- SET PASSWORD -->
<!-- Set Password Modal -->
<div class="modal fade" id="setPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Set Organization Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="password" id="org-password" class="form-control" placeholder="Enter Password">
                <div id="password-error" class="text-danger mt-2" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-password-btn">Save Password</button>
            </div>
        </div>
    </div>
</div>





















<!-- ----------------------------------------------------------------------------------------------------------------------------------------- -->


















<!-- Bootstrap JS (for Modals, Buttons, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("save-password-btn").addEventListener("click", function() {
    let passwordInput = document.getElementById("org-password").value.trim();
    let passwordError = document.getElementById("password-error");
    passwordError.style.display = "none";

    if (passwordInput === "") {
        passwordError.textContent = "Password cannot be empty.";
        passwordError.style.display = "block";
        return;
    }

    fetch("{% url 'set_organization_password' organization.id %}", {  // Replace with your actual URL name
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ password: passwordInput }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);  // Show success alert
            location.reload();  // Reload to update UI
        } else {
            passwordError.textContent = data.message;
            passwordError.style.display = "block";
        }
    })
    .catch(error => console.error("Error:", error));
});
</script>
