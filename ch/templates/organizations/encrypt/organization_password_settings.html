
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">





<h2>Manage Password Protection for {{ organization.name }}</h2>

{% if password_exists %}
    <p>Protection Status: <strong>{{ protection_status }}</strong></p>
    <button id="reset-password-btn">Reset Password</button>
{% else %}
    <p>No password set yet.</p>
    <button id="set-password-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#setPasswordModal">
        Set Password
    </button>
{% endif %}



<!-- ---------------------------------------------------------------------------------------------------------------------------- -->
<!-- MODALS -->

<!-- SET PASSWORD -->
<!-- Modern Set Password Modal -->
<div class="modal fade" id="setPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">üîí Set Organization Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="org-password" class="form-label">Enter Password</label>
                <div class="input-group">
                    <input type="password" id="org-password" class="form-control" placeholder="Enter Password">
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                        üëÅ Show
                    </button>
                </div>
                <small id="password-strength" class="text-muted"></small>
                
                <label for="confirm-password" class="form-label mt-3">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password">
                <div id="password-error" class="text-danger mt-2" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-password-btn">Save Password</button>
            </div>
        </div>
    </div>
</div>






















<!-- ----------------------------------------------------------------------------------------------------------------------------------------- -->


















<!-- Bootstrap JS (for Modals, Buttons, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
   document.getElementById("toggle-password").addEventListener("click", function() {
    let passwordInput = document.getElementById("org-password");
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        this.textContent = "üôà Hide";
    } else {
        passwordInput.type = "password";
        this.textContent = "üëÅ Show";
    }
});

document.getElementById("org-password").addEventListener("input", function() {
    let strengthText = document.getElementById("password-strength");
    let password = this.value;
    if (password.length < 6) {
        strengthText.textContent = "Weak ‚ùå";
        strengthText.style.color = "red";
    } else if (password.length < 10) {
        strengthText.textContent = "Medium ‚ö†Ô∏è";
        strengthText.style.color = "orange";
    } else {
        strengthText.textContent = "Strong ‚úÖ";
        strengthText.style.color = "green";
    }
});

document.getElementById("save-password-btn").addEventListener("click", function() {
    let password = document.getElementById("org-password").value.trim();
    let confirmPassword = document.getElementById("confirm-password").value.trim();
    let passwordError = document.getElementById("password-error");
    passwordError.style.display = "none";

    if (password === "" || confirmPassword === "") {
        passwordError.textContent = "Password fields cannot be empty.";
        passwordError.style.display = "block";
        return;
    }

    if (password !== confirmPassword) {
        passwordError.textContent = "Passwords do not match.";
        passwordError.style.display = "block";
        return;
    }

    fetch("{% url 'set_organization_password' organization.id %}", { 
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ password: password }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            location.reload();
        } else {
            passwordError.textContent = data.message;
            passwordError.style.display = "block";
        }
    })
    .catch(error => console.error("Error:", error));
});
</script>
