<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔒 Enter Organization Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .keyboard { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; max-width: 400px; margin: auto; }
        .key { padding: 10px; font-size: 18px; text-align: center; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
        .key.special { background: #ddd; }
        .input-group { position: relative; }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 text-center">
        <h3>🔒 Organization Locked</h3>
        <p class="text-muted">Enter the password using the on-screen keyboard.</p>

        <div class="input-group mt-3">
            <input type="password" id="org-password" class="form-control" readonly>
            <button class="btn btn-outline-secondary" type="button" id="toggle-password">👁 Show</button>
        </div>
        <div id="password-error" class="text-danger mt-2" style="display: none;"></div>

        <div class="keyboard mt-3">
            <!-- Letters -->
            <div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div><div class="key">T</div>
            <div class="key">Y</div><div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div>
            <div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div>
            <div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div><div class="key special" id="backspace">⌫</div>
            <div class="key">Z</div><div class="key">X</div><div class="key">C</div><div class="key">V</div><div class="key">B</div>
            <div class="key">N</div><div class="key">M</div><div class="key">.</div><div class="key">@</div><div class="key special" id="enter">⏎</div>
            <div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div>
            <div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">0</div>
            <div class="key special">Shift</div><div class="key">!</div><div class="key">#</div><div class="key">$</div><div class="key">%</div>
            <div class="key">&</div><div class="key">*</div><div class="key">(</div><div class="key">)</div><div class="key">_</div>
        </div>

        <button id="submit-password" class="btn btn-primary w-100 mt-3">🔓 Unlock</button>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById("toggle-password").addEventListener("click", function() {
            let passwordInput = document.getElementById("org-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.textContent = "🙈 Hide";
            } else {
                passwordInput.type = "password";
                this.textContent = "👁 Show";
            }
        });

        // On-screen keyboard logic
        document.querySelectorAll(".key").forEach(key => {
            key.addEventListener("click", function() {
                let passwordInput = document.getElementById("org-password");
                if (this.id === "backspace") {
                    passwordInput.value = passwordInput.value.slice(0, -1);
                } else if (this.id === "enter") {
                    document.getElementById("submit-password").click();
                } else {
                    passwordInput.value += this.textContent;
                }
            });
        });

        // Submit password
        document.getElementById("submit-password").addEventListener("click", function() {
            let password = document.getElementById("org-password").value.trim();
            let errorDiv = document.getElementById("password-error");
            if (password === "") {
                errorDiv.textContent = "Password cannot be empty!";
                errorDiv.style.display = "block";
                return;
            }

            fetch(window.location.href, {
                method: "POST",
                headers: { "Content-Type": "application/json", "X-CSRFToken": document.cookie.match(/csrftoken=([^;]+)/)[1] },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.style.display = "block";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
