<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔒 Enter Organization Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <h3 class="text-center">🔒 Organization Locked</h3>
        <p class="text-muted text-center">Enter the organization password to continue.</p>

        <div class="input-group mt-3">
            <input type="password" id="org-password" class="form-control" placeholder="Enter Password">
            <button class="btn btn-outline-secondary" type="button" id="toggle-password">👁 Show</button>
        </div>
        <div id="password-error" class="text-danger mt-2" style="display: none;"></div>

        <button id="submit-password" class="btn btn-primary w-100 mt-3">🔓 Unlock</button>
    </div>

    <script>
        // Get CSRF token from cookies
        function getCSRFToken() {
            let cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                let [name, value] = cookie.trim().split('=');
                if (name === "csrftoken") {
                    return value;
                }
            }
            return "";
        }

        // Toggle password visibility
        document.getElementById("toggle-password").addEventListener("click", function() {
            let passwordInput = document.getElementById("org-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.textContent = "🙈 Hide";
            } else {
                passwordInput.type = "password";
                this.textContent = "👁 Show";
            }
        });

        // Submit password
        document.getElementById("submit-password").addEventListener("click", function() {
            let password = document.getElementById("org-password").value.trim();
            let errorDiv = document.getElementById("password-error");

            if (password === "") {
                errorDiv.textContent = "Password cannot be empty!";
                errorDiv.style.display = "block";
                return;
            }

            fetch(window.location.href, { 
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken(),  // ✅ Sending CSRF Token
                },
                body: JSON.stringify({ password: password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;  // ✅ Redirect on success
                } else {
                    errorDiv.textContent = data.message;  // ❌ Show error message
                    errorDiv.style.display = "block";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
