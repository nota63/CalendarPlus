<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔒 Enter Organization Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .keyboard { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin-top: 15px; }
        .key { padding: 10px; text-align: center; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; background: #f9f9f9; }
        .key:active { background: #ddd; }
        .wide { grid-column: span 2; }
        .extra-wide { grid-column: span 4; }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <h3 class="text-center">🔒 {{organization.name}} Is Protected</h3>
        <p class="text-muted text-center">Enter the organization password to continue.</p>
        
        <div class="input-group mt-3">
            <input type="password" id="org-password" class="form-control" placeholder="Enter Password">
            <button class="btn btn-outline-secondary" type="button" id="toggle-password">👁 Show</button>
        </div>
        <div id="password-error" class="text-danger mt-2" style="display: none;"></div>
        
        <div class="keyboard" id="keyboard"></div>
        
        <button id="submit-password" class="btn btn-primary w-100 mt-3">🔓 Unlock</button>
        <p>Powered By Argon2 Hashing Techniques</p>
    </div>

    <script>
        const keyboardLayout = [
            ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'],
            ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            ['Caps', 'a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            ['Shift', 'z', 'x', 'c', 'v', 'b', 'n', 'm', '⌫'],
            ['@', '#', '$', '%', '&', '*', '-', '_', '+', '='],
            ['Space', 'Enter']
        ];
        
        const keyboard = document.getElementById("keyboard");
        const passwordInput = document.getElementById("org-password");
        let capsLock = false;

        keyboardLayout.forEach(row => {
            row.forEach(key => {
                let keyButton = document.createElement("div");
                keyButton.classList.add("key");
                if (key === "Caps" || key === "Shift" || key === "⌫" || key === "Enter" || key === "Space") {
                    keyButton.classList.add(key === "Space" ? "extra-wide" : "wide");
                }
                keyButton.textContent = key;
                keyButton.onclick = () => handleKeyPress(key);
                keyboard.appendChild(keyButton);
            });
        });
        
        function handleKeyPress(key) {
            if (key === "Caps") {
                capsLock = !capsLock;
            } else if (key === "Shift") {
                capsLock = true;
                setTimeout(() => capsLock = false, 500);
            } else if (key === "⌫") {
                passwordInput.value = passwordInput.value.slice(0, -1);
            } else if (key === "Enter") {
                document.getElementById("submit-password").click();
            } else if (key === "Space") {
                passwordInput.value += " ";
            } else {
                passwordInput.value += capsLock ? key.toUpperCase() : key;
            }
        }
        
        document.getElementById("toggle-password").addEventListener("click", function() {
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            this.textContent = passwordInput.type === "password" ? "👁 Show" : "🙈 Hide";
        });

        document.getElementById("submit-password").addEventListener("click", function() {
            let password = passwordInput.value.trim();
            let errorDiv = document.getElementById("password-error");

            if (!password) {
                errorDiv.textContent = "Password cannot be empty!";
                errorDiv.style.display = "block";
                return;
            }

            fetch(window.location.href, { 
                method: "POST",
                headers: { "Content-Type": "application/json", "X-CSRFToken": document.cookie.split(";").find(c => c.trim().startsWith("csrftoken="))?.split("=")[1] || "" },
                body: JSON.stringify({ password: password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.style.display = "block";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
