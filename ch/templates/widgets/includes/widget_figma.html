<!-- Figma Embed Widget -->
<div id="figma-widget" class="max-w-md mx-auto px-6 py-5 bg-white shadow-xl rounded-2xl space-y-4 text-center">

    <!-- Figma Logo Circular -->
    <div class="flex justify-center">
      <div class="w-14 h-14 rounded-full bg-indigo-50 flex items-center justify-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg" alt="Figma Logo" class="w-8 h-8">
      </div>
    </div>
  
    <!-- Widget Title -->
    <h2 class="text-lg font-semibold text-gray-800">Embed Figma Prototype</h2>
  
    <!-- Input -->
    <label for="figma-url" class="block text-sm font-medium text-gray-600 text-left">Paste your Figma Prototype Link</label>
    <input type="url" id="figma-url" placeholder="https://www.figma.com/proto/..." 
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm">
  
    <!-- Button -->
    <button onclick="fetchFigmaEmbed()" 
            class="w-full inline-flex items-center justify-center px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 focus:outline-none transition duration-150">
      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 2a2 2 0 0 1 2 2v4h4a2 2 0 1 1 0 4h-4v4h4a2 2 0 1 1 0 4h-4v4a2 2 0 1 1-4 0v-4H6a2 2 0 1 1 0-4h4v-4H6a2 2 0 1 1 0-4h4V4a2 2 0 0 1 2-2z"/>
      </svg>
      Embed Figma Prototype
    </button>
  
    <!-- Status -->
    <div id="figma-status" class="hidden text-sm text-green-600">
      âœ… Figma prototype embedded successfully!
    </div>
  </div>
  
 
  
<!-- Figma Embed Modal -->
<div class="modal fade" id="embedFigmaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content border-0 rounded-0">
        <div class="modal-header border-0">
          <h5 class="modal-title">Figma Prototype Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0" id="modal-figma-content" style="height: 100vh; overflow: hidden;">
          <!-- Iframe is injected here -->
        </div>
      </div>
    </div>
  </div>
