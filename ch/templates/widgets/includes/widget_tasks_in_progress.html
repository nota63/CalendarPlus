<div id="tasks-in-progress-widget" class="group relative rounded-2xl border border-gray-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow duration-200">
      <!-- Action Buttons -->
  <div class="absolute top-3 right-3 flex gap-1.5 z-10">
    
    <!-- Refresh Button -->
    <button onclick="fetchTasksProgressCount(window.djangoData.orgId)" title="Refresh" class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500 hover:text-indigo-600 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.406 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.406-2a8.001 8.001 0 0015.406 2m0 0H15"/>
      </svg>
    </button>
  
    <!-- Fullscreen Button -->
    <button onclick="openFullScreenWidget('tasks-in-progress-widget')" title="Fullscreen" class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
      <svg class="w-5 h-5 text-gray-400 hover:text-indigo-600 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
      </svg>
    </button>
  
    <!-- Screenshot Button -->
    <button onclick="takeScreenshot('tasks-in-progress-widget')" title="Download Screenshot"
      class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 8l2-2h4l2-2h2l2 2h4l2 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
          <circle cx="12" cy="13" r="3" />
      </svg>
    </button>
  </div>

  relative
  group
  bg-white
  border
  border-gray-200
  rounded-xl
  p-6
  transition-all
  duration-300

  backdrop-blur-sm

  before:to-indigo-50/30
  before:rounded-xl
  before:opacity-0
  before:group-hover:opacity-100
  before:transition-opacity
  before:duration-300
">
<div class="relative flex flex-col space-y-2">

      text-6xl
      font-bold
      text-gray-900
      font-serif
      tracking-tight
      transition-all
      duration-300
      group-hover:text-indigo-700
      drop-shadow-[0_2px_4px_rgba(99,102,241,0.05)]

    <span id="in-progress-task-count">--</span>

  <div class="
      flex

      space-x-2
      text-indigo-500/80
      group-hover:text-indigo-600
      transition-colors
      duration-300

    <span class="
        text-sm
        font-semibold
        uppercase
        tracking-wide
        font-sans
    ">
      In Progress
    </span>
    <div class="
        w-2 h-2
        bg-indigo-400
        rounded-full
        animate-pulse

        transition-colors
        duration-300

  </div>
</div>
