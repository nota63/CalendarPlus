<!-- YouTube Embed Widget -->
<div id="youtube-widget" class="bg-white rounded-xl shadow-[0_2px_16px_rgba(0,0,0,0.04)] w-full max-w-md">
    <!-- Header -->
    <div class="bg-gradient-to-r from-red-50 to-rose-50 px-4 py-3 border-b border-gray-100">
      <div class="flex items-center gap-2.5">
        <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center">
          <i class="fab fa-youtube text-white text-base"></i>
        </div>
        <div>
          <h3 class="text-sm font-semibold text-gray-900">Embed Video</h3>
          <p class="text-xs text-gray-500 mt-0.5">Watch YouTube in-app</p>
        </div>
      </div>
    </div>
  
    <!-- Content -->
    <div class="p-4 space-y-4">
      <!-- URL Input -->
      <div class="space-y-1.5">
        <label class="text-xs font-medium text-gray-600 flex items-center gap-1.5">
          <i class="fas fa-link text-gray-400 text-xs"></i>
          YouTube URL
        </label>
        <div class="relative">
          <input type="text" 
                 id="youtube-url"
                 class="w-full px-3 py-2 pr-10 border border-gray-200 rounded-lg text-sm focus:ring-1 focus:ring-red-200 focus:border-red-400 placeholder-gray-400 transition-all"
                 placeholder="Paste YouTube link">
          <i class="fab fa-youtube absolute right-3 top-2.5 text-gray-400 text-sm"></i>
        </div>
      </div>
  
      <!-- Action Section -->
      <div class="space-y-2.5">
        <button onclick="fetchYouTubeEmbed()" 
                class="w-full bg-red-600 hover:bg-red-700 text-white py-2.5 rounded-lg text-xs font-medium flex items-center justify-center gap-1.5 transition-all">
          <i class="fab fa-youtube text-sm"></i>
          Embed Video
        </button>
  
        <!-- Preview Area -->
        <div class="border border-dashed border-gray-200 rounded-lg p-3 bg-gray-50/50 min-h-[160px] flex items-center justify-center">
          <div class="text-center text-gray-400 text-xs">
            <i class="fas fa-play-circle text-xl mb-1.5"></i>
            <p>Video preview</p>
          </div>
        </div>
  
        <!-- Recent Videos -->
        <div class="pt-3 border-t border-gray-100">
          <h4 class="text-[0.7rem] font-semibold text-gray-500 uppercase tracking-wide mb-2">Recent</h4>
          <div class="space-y-1.5">
            <a href="#" class="flex items-center gap-2 p-1.5 hover:bg-gray-50 rounded-md transition-colors">
              <i class="fab fa-youtube text-red-600 text-sm"></i>
              <span class="text-xs text-gray-700 truncate">Django REST in 5 mins</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Status -->
    <div id="youtube-status" class="hidden px-4 py-2 bg-red-50/80 text-xs text-red-700 border-t border-red-100">
      <i class="fas fa-check-circle mr-1.5 text-xs"></i>
      Video embedded
    </div>
  </div>

  

  <div class="modal fade" id="embedYouTubeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content border-0 rounded-0">
        <div class="modal-body p-0" id="modal-youtube-content" style="height: 100vh; overflow: hidden;">
          <!-- iframe gets injected here -->
        </div>
      </div>
    </div>
  </div>
