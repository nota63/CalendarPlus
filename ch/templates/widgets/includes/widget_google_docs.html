<div id="google-docs-widget" class="p-4 bg-white rounded-xl border border-gray-200 shadow-sm space-y-4">
    <!-- Input for Google Doc URL -->
    <div class="mb-4">
        <label for="doc-url" class="block text-sm font-medium text-gray-700">Enter Google Doc URL:</label>
        <input type="text" id="doc-url" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="https://docs.google.com/document/d/...">
    </div>

    <!-- Submit Button -->
    <button onclick="fetchGoogleDocEmbed()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
        Embed Google Doc
    </button>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="embedDocModal" tabindex="-1" aria-labelledby="embedDocModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="embedDocModalLabel">Google Document</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-embed-content">
                <!-- The embedded document will appear here -->
            </div>
        </div>
    </div>
</div>
