{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Widget</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <style>
    .widget-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .fc {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<script>
  window.djangoData = {
    orgId: "{{ org.id|default:'' }}",
    widgetId: "{{ widget.id|default:'calendar' }}"
  }
</script>

<div class="container mt-5">
  <div class="row" id="dashboard-widgets-container">

    <div class="col-md-6 widget-card mb-4" data-widget="calendar">
      <div class="card shadow-sm p-3">
        <h5 class="mb-3">ğŸ“… Calendar</h5>
        <div id="calendar-body-{{ widget.id }}">Loading your meetings...</div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    (function () {
      const orgId = window.djangoData?.orgId;
      const widgetId = window.djangoData?.widgetId;
      const calendarEl = document.getElementById("calendar-body-" + widgetId);
    
      if (!calendarEl) {
        console.error("âŒ Calendar container not found!");
        return;
      }
    
      if (!orgId) {
        console.warn("âš ï¸ orgId is missing! Make sure it's passed in context.");
        calendarEl.innerHTML = "<div class='alert alert-warning'>Organization ID is missing. Cannot load calendar.</div>";
        return;
      }
    
      console.log("âœ… Calendar initializing for org:", orgId, " | widget:", widgetId);
    
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: {
          url: `/widgets/user-meetings-json/?org_id=${orgId}`,
          failure: function () {
            console.error("âŒ Failed to load events.");
            calendarEl.innerHTML = "<div class='alert alert-danger'>Failed to load meetings. Please try again later.</div>";
          },
          success: function (data) {
            console.log("ğŸ“¦ Events fetched:", data);
            if (!data.length) {
              console.info("â„¹ï¸ No meetings found for this organization.");
            }
          }
        },
        loading: function (isLoading) {
          console.log("ğŸ”„ Calendar loading state:", isLoading);
          if (isLoading) {
            calendarEl.innerHTML = "<p class='text-muted'>ğŸ“¡ Fetching your meetings...</p>";
          }
        },
        eventClick: function (info) {
          const { title, extendedProps } = info.event;
          const detail = `
    ğŸ—“ï¸ ${title}
    ğŸ“ Location: ${extendedProps.location || 'N/A'}
    ğŸ“ Description: ${extendedProps.description || 'None'}
    ğŸ”— Link: ${extendedProps.link || 'No link provided'}
    ğŸ“Œ Type: ${extendedProps.type || 'N/A'}
    âš¡ Status: ${extendedProps.status || 'Unknown'}
          `;
          console.log("ğŸ“Œ Event clicked:", info.event);
          alert(detail); // ğŸ‘‰ Replace this with modal if needed
        },
        eventColor: '#4f46e5',
      });
    
      try {
        calendar.render();
        console.log("ğŸ‰ Calendar rendered successfully.");
      } catch (err) {
        console.error("âŒ Error rendering calendar:", err);
        calendarEl.innerHTML = "<div class='alert alert-danger'>Error rendering calendar.</div>";
      }
    })();
</script>
    

</body>
</html>
