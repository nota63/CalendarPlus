<div id="bookmarks-widget" widget-name="bookmarks-widget"
  class="group relative rounded-2xl border border-gray-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow duration-200">

  <!-- Action Buttons -->
  <div class="absolute top-3 right-3 flex gap-1.5 z-10">
      <!-- Add Bookmark -->
    <button onclick="openAddBookmarkModal()" title="Add Bookmark"
      class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-500 hover:text-indigo-700 transition"
           fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <!-- Refresh Button -->
    <button onclick="refreshWidgetById('bookmarks-widget')" title="Refresh" class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500 hover:text-indigo-600 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.406 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.406-2a8.001 8.001 0 0015.406 2m0 0H15"/>
      </svg>
    </button>

    <!-- Fullscreen Button -->
    <button onclick="openFullScreenWidget('bookmarks-widget')" title="Fullscreen" class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
      <svg class="w-5 h-5 text-gray-400 hover:text-indigo-600 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
      </svg>
    </button>

    <!-- Screenshot Button -->
    <button onclick="takeScreenshot('bookmarks-widget')" title="Download Screenshot"
      class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 8l2-2h4l2-2h2l2 2h4l2 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
          <circle cx="12" cy="13" r="3" />
      </svg>
    </button>
  </div>

  <!-- Title -->
  <div class="flex items-start justify-between mb-4">
    <div class="flex items-center gap-2.5">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-500 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 4H8a2 2 0 00-2 2v14l6-3 6 3V6a2 2 0 00-2-2z" />
      </svg>
      <h4 class="text-[15px] font-medium text-gray-800 leading-tight">
        Bookmarks
        <span class="block text-xs font-normal text-gray-400 mt-0.5">Quick-access saved links</span>
      </h4>
    </div>
  </div>

  <!-- Content Area -->
  <div id="bookmarks-content" class="space-y-3">
    <!-- Bookmarks will be dynamically injected here -->
    <div class="text-sm text-gray-400">Loading bookmarks...</div>
  </div>
</div>

<!-- Modals --------------------------------------------------------------------------------------------------------------------------------- -->

<!-- Add bookmarks modal -->
<!-- Add bookmarks modal -->
<div class="modal fade" id="addBookmarkModal" tabindex="-1" aria-labelledby="addBookmarkModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookmarkModalLabel">Add New Bookmark</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="bookmarkTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="bookmarkTitle" required>
          </div>
          <div class="mb-3">
            <label for="bookmarkURL" class="form-label">URL</label>
            <input type="url" class="form-control" id="bookmarkURL" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary w-full" onclick="submitBookmark()">Save Bookmark</button>
        </div>
      </div>
    </div>
  </div>
