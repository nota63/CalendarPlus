<div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden" id="priority-tasks-widget">
    <!-- Widget Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-3 py-2 flex justify-between items-center">
      <div class="flex items-center">
        <svg class="w-4 h-4 text-yellow-300 mr-1.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"></path>
        </svg>
        <h3 class="text-white text-xs font-medium">Priority Tasks</h3>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex gap-1">
        <!-- Refresh Button -->
        <button onclick="PriorityTasks(window.djangoData.orgId)" title="Refresh" class="p-1 hover:bg-white/10 rounded transition-colors">
          <svg class="w-3.5 h-3.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.406 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.406-2a8.001 8.001 0 0015.406 2m0 0H15"/>
          </svg>
        </button>
        
        <!-- Fullscreen Button -->
        <button onclick="openFullScreenWidget('priority-tasks-widget')" title="Fullscreen" class="p-1 hover:bg-white/10 rounded transition-colors">
          <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
          </svg>
        </button>
        
        <!-- Screenshot Button -->
        <button onclick="takeScreenshot('priority-tasks-widget')" title="Download Screenshot" class="p-1 hover:bg-white/10 rounded transition-colors">
          <svg class="w-3.5 h-3.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l2-2h4l2-2h2l2 2h4l2 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
            <circle cx="12" cy="13" r="3" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Task Content Area -->
    <div class="max-h-56 overflow-y-auto scrollbar-hide" id="priorityTasksList">
      <!-- Tasks will load here -->
    </div>
    
    <!-- Loading Spinner -->
    <div id="priorityTasksLoading" class="hidden py-3 flex justify-center">
      <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-indigo-600"></div>
    </div>
    
    <style>
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </div>
