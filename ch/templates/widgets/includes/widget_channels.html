<!-- Fetch and send channel messages  -->
<!-- Channel Messages Modal -->
<div class="modal fade" id="channelMessagesModal" tabindex="-1" aria-labelledby="channelMessagesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-indigo-600 text-white">
          <h5 class="modal-title" id="channelMessagesModalLabel">#Channel Messages</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body p-3" id="channel-messages-container">
          <div class="text-sm text-gray-500">Loading messages...</div>
        </div>
  
        <div class="modal-footer flex-column gap-2">
          <textarea id="channel-message-textarea" class="form-control" rows="2" placeholder="Type a message..."></textarea>
  
          <div class="d-flex gap-2 justify-content-between align-items-center w-100">
            <div class="d-flex gap-2">
              <input type="file" id="channel-audio-input" accept="audio/*">
              <input type="file" id="channel-video-input" accept="video/*">
            </div>
            <button id="send-channel-message-btn" class="btn btn-sm btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
