<!-- Fetch and send channel messages  -->
<!-- Channel Messages Modal -->
<div class="modal fade" id="channelMessagesModal" tabindex="-1" aria-labelledby="channelMessagesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
  
        <div class="modal-header bg-indigo-600 text-white">
          <h5 class="modal-title" id="channelMessagesModalLabel">#Channel Messages</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body p-3" id="channel-messages-container">
          <div class="text-sm text-muted">Loading messages...</div>
        </div>
  
        <div class="modal-footer flex-column gap-2 align-items-stretch">
          <!-- Floating Textarea -->
          <div class="form-floating">
            <textarea id="channel-message-textarea" class="form-control" placeholder="Type your message..." style="height: 80px;"></textarea>
            <label for="channel-message-textarea">Type a message...</label>
          </div>
  
          <div class="d-flex justify-content-between align-items-center w-100 mt-2">
            <div class="d-flex gap-2 align-items-center">
              <input type="file" id="channel-audio-input" accept="audio/*" class="form-control form-control-sm">
              <input type="file" id="channel-video-input" accept="video/*" class="form-control form-control-sm">
            </div>
          </div>
  
          <!-- Dynamic Button Placeholder -->
          <div id="dynamic-send-btn-container" class="mt-2 w-100"></div>
  
        </div>
  
      </div>
    </div>
  </div>
