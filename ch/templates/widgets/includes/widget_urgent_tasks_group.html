<div class="bg-white border border-gray-200 rounded-lg shadow-sm p-3 w-full max-w-md" id="urgent-tasks-group-widget">
    <div class="flex justify-between items-center mb-3">
      <!-- Action Buttons -->
      <div class="flex space-x-1">
        <!-- Refresh Button -->
        <button onclick="UrgentTasksCount(window.djangoData.orgId)" title="Refresh" class="p-1.5 hover:bg-gray-50 rounded-md transition-colors group">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400 group-hover:text-purple-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.406 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.406-2a8.001 8.001 0 0015.406 2m0 0H15"/>
          </svg>
        </button>
        
        <!-- Fullscreen Button -->
        <button onclick="openFullScreenWidget('urgent-tasks-group-widget')" title="Fullscreen" class="p-1.5 hover:bg-gray-50 rounded-md transition-colors group">
          <svg class="w-4 h-4 text-gray-400 group-hover:text-purple-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
          </svg>
        </button>
        
        <!-- Screenshot Button -->
        <button onclick="takeScreenshot('urgent-tasks-group-widget')" title="Download Screenshot" class="p-1.5 hover:bg-gray-50 rounded-md transition-colors group">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400 group-hover:text-purple-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l2-2h4l2-2h2l2 2h4l2 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
            <circle cx="12" cy="13" r="3" />
          </svg>
        </button>
      </div>
      
      <h3 class="text-sm font-medium text-gray-700">Urgent Tasks by Group</h3>
      
      <div id="urgentTasksGroupLoading" class="hidden" role="status">
        <svg class="animate-spin h-4 w-4 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    
    <div id="urgentTasksGroupContainer" class="max-h-64 overflow-y-auto">
      <!-- Urgent tasks per group will appear here -->
    </div>
  </div>
