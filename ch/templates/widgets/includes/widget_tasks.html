<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groups and Tasks</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">ðŸŒŸ Task Widget</h1>
    <div id="group-list" class="mt-3">
      <p class="text-muted">Loading your groups...</p>
      <p><strong>Debug Org ID:</strong> {{ organization.id }}</p>
    </div>
  </div>

  <!-- ðŸŒˆ Modal for showing tasks -->
  <div class="modal fade" id="groupTasksModal" tabindex="-1" aria-labelledby="groupTasksModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="groupTasksModalLabel">Group Tasks</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="groupTasksContent">
          <p class="text-muted">Loading tasks...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Script Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
