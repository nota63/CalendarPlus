<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groups and Tasks</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Tasks widgets -->
<div class="col-md-6 col-lg-4 mb-4" data-widget-id="{{ widget.id }}">
  <div class="card h-100 shadow-sm widget-card">
    <div class="card-body">
      <div class="d-flex align-items-start justify-content-between widget-header">
        <h5 class="card-title">ðŸŒŸ Task Widget</h5>
        <!-- Dropdown will be injected here -->
      </div>
      <hr>
      <div id="group-list">
        <p class="text-muted">Loading your groups...</p>
      </div>
    </div>
  </div>
</div>



<!-- --------------------------------------------MODALS ---------------------------------------------------------- -->
  <!-- ðŸŒˆ Modal for showing tasks -->
  <div class="modal fade" id="groupTasksModal" tabindex="-1" aria-labelledby="groupTasksModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="groupTasksModalLabel">Group Tasks</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="groupTasksContent">
          <p class="text-muted">Loading tasks...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Script Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
