<div id="priority-breakdown-widget" class="rounded-xl border border-gray-100 bg-white p-6 shadow-md hover:shadow-lg transition-all duration-300 relative overflow-hidden">
    <!-- Accent color bar at top -->
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-emerald-500 to-teal-500"></div>
    
    <!-- Widget Header -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-2.5">
        <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-emerald-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
        </div>
        <h3 class="text-base font-semibold text-gray-800">Priority Breakdown</h3>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex gap-1">
        <!-- Refresh Button -->
        <button onclick="PriorityBreakdownChart(window.djangoData.orgId)" title="Refresh" class="p-1.5 hover:bg-gray-50 rounded-md transition-colors group">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.406 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.406-2a8.001 8.001 0 0015.406 2m0 0H15"/>
          </svg>
        </button>
        
        <!-- Fullscreen Button -->
        <button onclick="openFullScreenWidget('priority-breakdown-widget')" title="Fullscreen" class="p-1.5 hover:bg-gray-50 rounded-md transition-colors group">
          <svg class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
          </svg>
        </button>
        
        <!-- Screenshot Button -->
        <button onclick="takeScreenshot('priority-breakdown-widget')" title="Download Screenshot" class="p-1.5 hover:bg-gray-50 rounded-md transition-colors group">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l2-2h4l2-2h2l2 2h4l2 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
            <circle cx="12" cy="13" r="3" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Chart Container with Improved Styling -->
    <div class="bg-gray-50 rounded-lg p-4 mb-4">
      <div class="min-h-[260px] relative">
        <!-- Loading Spinner -->
        <div id="priorityBreakdownLoading" class="absolute inset-0 flex items-center justify-center z-10 bg-white/90 rounded-lg opacity-0 transition-opacity duration-300 pointer-events-none">
          <div class="flex flex-col items-center">
            <div class="w-8 h-8 border-3 border-t-3 border-emerald-500 border-solid rounded-full animate-spin mb-2"></div>
            <span class="text-xs font-medium text-gray-500">Loading data...</span>
          </div>
        </div>
        
        <!-- Chart Canvas -->
        <canvas id="priorityBreakdownChart" class="w-full h-full" height="260"></canvas>
      </div>
    </div>
    
    <!-- Legend -->
    <div class="grid grid-cols-2 gap-2">
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 rounded-full bg-red-500"></div>
        <span class="text-xs text-gray-600">High Priority</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
        <span class="text-xs text-gray-600">Medium Priority</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 rounded-full bg-blue-500"></div>
        <span class="text-xs text-gray-600">Low Priority</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 rounded-full bg-gray-300"></div>
        <span class="text-xs text-gray-600">No Priority</span>
      </div>
    </div>
  </div>
