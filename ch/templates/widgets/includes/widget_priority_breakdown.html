<div id="priority-breakdown-widget" class="group relative rounded-2xl border border-gray-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow duration-200">

    <div class="absolute top-3 right-3 flex gap-1.5 z-10">
      <button onclick="PriorityBreakdownChart(window.djangoData.orgId)" title="Refresh"
        class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500 hover:text-indigo-600 transition" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 4v5h.582m15.406 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.406-2a8.001 8.001 0 0015.406 2m0 0H15" />
        </svg>
      </button>
    </div>

    <div class="min-h-[240px] relative">
      <div id="priorityBreakdownLoading" class="absolute inset-0 flex items-center justify-center z-10 bg-white/80 d-none">
