<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Events</title>

    <!-- Design Assets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h2 class="text-center">Google Calendar Events</h2>
    <div id="calendar"></div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                events: '/oauth/calendar/google_events/',  // Fetch Google Calendar events from Django API
                
                eventRender: function(event, element) {
                    element.find('.fc-title').text(event.title);  // Display only the title
                },
                
                eventClick: function(calEvent, jsEvent, view) {
                    var eventId = calEvent.id;  // Google Event ID

                    // Fetch event details via AJAX
                    $.ajax({
                        url: '/oauth/google_event_details/' + eventId + '/',
                        method: 'GET',
                        success: function(data) {
                            // Populate event details
                            alert('Event: ' + data.title + '\nDate: ' + data.date + '\nLocation: ' + data.location + '\nStart'
                                +data.start + '\nEnd' + data.end + '\nDescription' + data.description + '\nOrganizer' + data.organizer
                             );
                        },
                        error: function() {
                            alert('Error fetching event details');
                        }
                    });
                }
            });
        });
    </script>

</body>
</html>
