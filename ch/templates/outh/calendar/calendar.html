<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncSphere | Smart Calendar</title>


      <!-- Bootstrap 5 & FullCalendar CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css">
  
      <!-- jQuery, Bootstrap JS, Moment.js, and FullCalendar -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
  
  

    <!-- Design Assets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4A3AFF;
            --secondary-color: #6C63FF;
            --accent-color: #FF6B6B;
            --background-light: #F8F9FF;
            --text-primary: #2E2E48;
            --text-secondary: #6B6B8C;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-light);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 280px;
            background: white;
            padding: 24px;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .brand-logo {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 48px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 8px 0;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            background: var(--background-light);
            color: var(--primary-color);
            transform: translateX(4px);
        }

        /* Main Content Area */
        .content-area {
            flex: 1;
            padding: 40px;
            background: var(--background-light);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Calendar Customization */
        #calendar {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .fc-toolbar {
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 24px !important;
        }

        .fc-button-primary {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            border-radius: 8px !important;
            padding: 8px 16px !important;
            transition: all 0.2s ease !important;
        }

        .fc-button-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 58, 255, 0.2);
        }

        .fc-event {
            border-radius: 6px !important;
            border: none !important;
            padding: 8px 12px !important;
            background: var(--secondary-color) !important;
            margin: 4px 0 !important;
            transition: all 0.2s ease !important;
        }

        .fc-event:hover {
            transform: translateX(2px);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
        }

        /* Modern Modal Design */
        .modal-content {
            border-radius: 16px;
            border: none;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            border-bottom: none;
            padding: 24px;
        }

        .modal-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-body {
            padding: 0 24px 24px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            border: 1px solid #e0e0ff;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 58, 255, 0.1);
        }

        /* Animated Elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-entry {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-scale {
            transition: transform 0.2s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        /* Utility Classes */
        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge-notification {
            background: var(--accent-color);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Event Details Modal */
        #eventMeetingLinkDetail a {
            color: var(--primary-color);
            text-decoration: none;
            position: relative;
        }

        #eventMeetingLinkDetail a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.2s ease;
        }

        #eventMeetingLinkDetail a:hover:after {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 16px;
                box-shadow: none;
            }

            .content-area {
                padding: 24px;
            }

            #calendar {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar animated-entry">
            <div class="brand-logo">
                <i class="fas fa-calendar-alt"></i>
                SyncSphere
            </div>
            
            <nav class="nav flex-column">
                <a href="#" class="nav-item active">
                    <i class="fas fa-calendar-days me-2"></i>
                    My Calendar
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-clock me-2"></i>
                    Schedule
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users me-2"></i>
                    Team
                    <span class="badge-notification ms-2">3</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog me-2"></i>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content-area">
            <!-- Header -->
            <div class="header animated-entry">
                <div>
                    <h1 class="header-title">Welcome Back, <span class="gradient-text">{{request.user}}</span></h1>
                    <p class="text-muted">Your schedule as per Google Calendar</p>
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-primary hover-scale" data-bs-toggle="modal" data-bs-target="#createEventModal">
                        <i class="fas fa-plus me-2"></i>
                        New Event
                    </button>
                    <div class="avatar">
                        <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle" width="40">
                    </div>
                </div>
            </div>

            <!-- Calendar Container -->
            <div id="calendar" class="animated-entry hover-scale"></div>



    <!-- Bootstrap Modal for Creating New Event -->
    <!-- Bootstrap Modal for Creating Google Calendar Event -->
    <div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEventModalLabel">Create Google Calendar Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createEventForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="eventTitleInput" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="eventTitleInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventStartDateInput" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="eventStartDateInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventStartTimeInput" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="eventStartTimeInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventEndDateInput" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="eventEndDateInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventEndTimeInput" class="form-label">End Time</label>
                            <input type="time" class="form-control" id="eventEndTimeInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventLocationInput" class="form-label">Location</label>
                            <input type="text" class="form-control" id="eventLocationInput">
                        </div>
                        <div class="mb-3">
                            <label for="eventDescriptionInput" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescriptionInput"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventGuestsInput" class="form-label">Guests (Emails, comma-separated)</label>
                            <input type="text" class="form-control" id="eventGuestsInput">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="generateMeetingLinkToggle">
                            <label class="form-check-label" for="generateMeetingLinkToggle">Generate Google Meet Link</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="notifyGuestsToggle">
                            <label class="form-check-label" for="notifyGuestsToggle">Notify Guests</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Viewing Event Details -->
    <div class="modal fade" id="viewEventModal" tabindex="-1" aria-labelledby="viewEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewEventModalLabel">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Title:</strong> <span id="eventTitleDetail"></span></p>
                    <p><strong>Start:</strong> <span id="eventStartDetail"></span></p>
                    <p><strong>End:</strong> <span id="eventEndDetail"></span></p>
                    <p><strong>Location:</strong> <span id="eventLocationDetail"></span></p>
                    <p><strong>Description:</strong> <span id="eventDescriptionDetail"></span></p>
                    <p><strong>Organizer:</strong> <span id="eventOrganizerDetail"></span></p>
                    <p><strong>Guests:</strong> <span id="eventGuestsDetail"></span></p>
                    <p><strong>Meeting Link:</strong> <span id="eventMeetingLinkDetail"></span></p>
                    <p><strong>Attachments:</strong> <span id="eventAttachmentsDetail"></span></p>
                    <p><strong>Reminders:</strong> <span id="eventRemindersDetail"></span></p>

                    <!-- Export buttons in your modal or page -->
                   <button id="exportCSVBtn" class="btn btn-primary" data-event-id="">Export as CSV</button>
                   <button id="exportPDFBtn" class="btn btn-primary" data-event-id="">Export as PDF</button>
                   <button id="deleteEventBtn" class="btn btn-primary" data-event-id="">Delete</button>
                   <button id="attachmentsEventBtn" class="btn btn-primary" data-event-id="">Add attachments</button>
                   <button id="duplicateEventBtn" class="btn btn-primary" data-event-id="">Duplicate</button>




                </div>
                <!-- Button for CSV Export -->
            </div>
        </div>
    </div>















    <script>
       $(document).ready(function() {
    // Initialize FullCalendar
    $('#calendar').fullCalendar({
        events: '/oauth/calendar/google_events/', // Fetch Google Calendar events
        selectable: true, // Allow selecting date ranges
        select: function(start) {
            // Automatically set the selected date as the start date
            $('#eventStartDateInput').val(moment(start).format('YYYY-MM-DD'));
            $('#eventStartTimeInput').val(moment(start).format('HH:mm'));
            $('#eventEndDateInput').val(moment(start).add(1, 'hour').format('YYYY-MM-DD')); // Default end date is 1 hour after start
            $('#eventEndTimeInput').val(moment(start).add(1, 'hour').format('HH:mm')); // Default end time is 1 hour after start
            $('#createEventModal').modal('show');
        },
        eventClick: function(calEvent) {
            // Set the event ID on export and delete buttons dynamically
            $('#exportCSVBtn').data('event-id', calEvent.id);
            $('#exportPDFBtn').data('event-id', calEvent.id);
            $('#deleteEventBtn').data('event-id', calEvent.id); // Set the event ID on delete button
            $('#attachmentsEventBtn').data('event-id', calEvent.id);
            $('#duplicateEventBtn').data('event-id', calEvent.id);

            // Fetch event details using AJAX
            $.ajax({
                url: '/oauth/google_event_details/' + calEvent.id + '/',
                method: 'GET',
                success: function(data) {
                    // Populate modal with event details
                    $('#eventTitleDetail').text(data.title);
                    $('#eventStartDetail').text(moment(data.start).format('YYYY-MM-DD HH:mm'));
                    $('#eventEndDetail').text(moment(data.end).format('YYYY-MM-DD HH:mm'));
                    $('#eventLocationDetail').text(data.location);
                    $('#eventDescriptionDetail').text(data.description);
                    $('#eventOrganizerDetail').text(data.organizer);
                    $('#eventGuestsDetail').text(data.guests.join(', '));

                    // Display the meeting link as "Join Meeting" if available
                    if (data.meeting_link && data.meeting_link !== "No Meeting Link") {
                        $('#eventMeetingLinkDetail').html(`<a href="${data.meeting_link}" target="_blank">Join Meeting</a>`);
                    } else {
                        $('#eventMeetingLinkDetail').text(data.meeting_link);
                    }

                    // Display attachments
                    let attachmentsHtml = '';
                    data.attachments.forEach(function(attachment) {
                        attachmentsHtml += `<br><a href="${attachment.fileUrl}" target="_blank">${attachment.title}</a>`;
                    });
                    $('#eventAttachmentsDetail').html(attachmentsHtml || "No Attachments");

                    // Display reminders
                    let remindersHtml = '';
                    data.reminders.forEach(function(reminder) {
                        remindersHtml += `<br><strong>Reminder:</strong> ${reminder.method} - ${reminder.minutes} minutes before`;
                    });
                    $('#eventRemindersDetail').html(remindersHtml || "No Reminders");

                    // Show the modal
                    $('#viewEventModal').modal('show');
                },
                error: function() {
                    alert('Error fetching event details');
                }
            });
        }
    });

    // Handle Google Event Creation Form
    $('#createEventForm').submit(function (e) {
        e.preventDefault();

        // Get values from the form
        let title = $('#eventTitleInput').val();
        let startDate = $('#eventStartDateInput').val();
        let startTime = $('#eventStartTimeInput').val();
        let endDate = $('#eventEndDateInput').val();
        let endTime = $('#eventEndTimeInput').val();
        let location = $('#eventLocationInput').val();
        let description = $('#eventDescriptionInput').val();
        let guests = $('#eventGuestsInput').val().split(',').map(email => email.trim());
        let generateMeetingLink = $('#generateMeetingLinkToggle').is(':checked');
        let notifyGuests = $('#notifyGuestsToggle').is(':checked');

        // Ensure start and end date-time are correctly formatted
        let startDateTime = `${startDate}T${startTime}:00`;
        let endDateTime = `${endDate}T${endTime}:00`;

        let eventData = {
            title: title,
            start: startDateTime,
            end: endDateTime,
            location: location,
            description: description,
            guests: guests.filter(email => email !== ""), // Remove empty emails
            meeting_link: generateMeetingLink,
            notify_guests: notifyGuests
        };

        // Debugging Log
        console.log("📌 Sending Event Data:", eventData);

        $.ajax({
            url: '/oauth/google_create_event/',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(eventData),
            headers: { 'X-CSRFToken': '{{ csrf_token }}' },
            success: function (response) {
                alert('✅ Event Created Successfully!');
                $('#createEventModal').modal('hide');

                // Refresh calendar events (if using FullCalendar)
                if ($('#calendar').length) {
                    $('#calendar').fullCalendar('refetchEvents');
                }
            },
            error: function (xhr) {
                alert('❌ Error Creating Event: ' + xhr.responseText);
            }
        });
    });

    // Handle Export as CSV
    $('#exportCSVBtn').click(function() {
        const eventId = $(this).data('event-id');
        console.log("Exporting CSV for Event ID:", eventId); // Debugging
        window.location.href = '/oauth/generate_event_report/' + eventId + '?export=csv';
    });

    // Handle Export as PDF
    $('#exportPDFBtn').click(function() {
        const eventId = $(this).data('event-id');
        console.log("Exporting PDF for Event ID:", eventId); // Debugging
        window.location.href = '/oauth/generate_event_report/' + eventId + '?export=pdf';
    });


// Handle Event Deletion

// Handle Event Deletion
$('#deleteEventBtn').click(function() {
        const eventId = $(this).data('event-id');

        // Check if the event ID is empty
        if (!eventId) {
            alert('Event ID is missing, cannot delete.');
            return;
        }

        // Confirm deletion
        if (confirm("Are you sure you want to delete this event?")) {
            $.ajax({
                url: '/oauth/google_delete_event/' + eventId + '/',
                method: 'DELETE',
                headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                success: function(response) {
                    if (response.success) {
                        alert(response.message);
                        $('#viewEventModal').modal('hide');

                        // Refresh calendar events (if using FullCalendar)
                        if ($('#calendar').length) {
                            $('#calendar').fullCalendar('refetchEvents');
                        }
                    } else {
                        alert(response.message);
                    }
                },
                error: function(xhr) {
                    alert('❌ Error Deleting Event: ' + xhr.responseText);
                }
            });
        }
    });
});

// HANDLE ATTACHING ATTACHMENTS 

// Handle Attachment Upload
$('#attachmentsEventBtn').click(function() {
        const eventId = $(this).data('event-id');

        if (!eventId) {
            alert('Event ID is missing, cannot add attachment.');
            return;
        }

        // Create file input dynamically
        let fileInput = $('<input type="file" accept="*/*">');
        fileInput.trigger('click');

        fileInput.change(function(event) {
            let file = event.target.files[0];
            if (!file) {
                alert('No file selected.');
                return;
            }

            let formData = new FormData();
            formData.append('attachment', file);

            $.ajax({
                url: '/oauth/google_add_attachment/' + eventId + '/',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                success: function(response) {
                    if (response.success) {
                        alert('✅ Attachment added successfully!');
                        $('#viewEventModal').modal('hide');
                    } else {
                        alert('❌ Error: ' + response.message);
                    }
                },
                error: function(xhr) {
                    alert('❌ Error adding attachment: ' + xhr.responseText);
                }
            });
        });
    });

// HANDLE DUPLICATION OF EVENT

    $('#duplicateEventBtn').click(function () {
    const eventId = $(this).data('event-id');

    if (!eventId) {
        alert('Event ID is missing!');
        return;
    }

    $.ajax({
        url: '/oauth/google_duplicate_event/' + eventId + '/',
        method: 'POST',
        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
        success: function (response) {
            if (response.success) {
                alert('✅ Event duplicated successfully! Open it here: ' + response.event_link);
                console.log(response.new_event_id);
            } else {
                alert('❌ Error: ' + response.message);
            }
        },
        error: function (xhr) {
            alert('❌ Error: ' + xhr.responseText);
        }
    });
});



    </script>

</body>
</html>
