<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Members to Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h4 class="card-title">Invite Members to Group</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">Invite users to join the group: {{ group.name }}</h5>
            <p class="card-text">{{ group.description }}</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="emails" class="form-label">Enter Emails (comma-separated)</label>
                    <textarea class="form-control" id="emails" name="emails" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Invitations</button>
            </form>
            
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'display_groups' org_id=group.organization.id  %}" class="btn btn-secondary">Back to Group</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
