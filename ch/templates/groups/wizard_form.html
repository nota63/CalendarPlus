<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Creation Wizard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Pure white background */
            font-family: 'Poppins', Arial, sans-serif;
            color: #333; /* Neutral dark text for contrast */
            overflow-x: hidden;
        }

        .container {
            max-width: 800px; /* Larger size for the card */
        }

        .card {
            background-color: #ffffff; /* White card background */
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1); /* Modern soft shadow */
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, #4caf50, #81c784); /* Vibrant green gradient */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }

        .card-header h4 {
            font-size: 1.8rem;
            animation: fadeIn 2s ease-in-out;
        }

        .card-body {
            padding: 30px;
            animation: slideUp 1.5s ease-in-out;
        }

        button {
            background: linear-gradient(90deg, #2196f3, #64b5f6); /* Vibrant blue gradient */
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(90deg, #64b5f6, #2196f3); /* Reverse gradient on hover */
            transform: scale(1.05);
            transition: 0.3s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h4 class="mb-0">Create a New Group</h4>
            </div>
            <div class="card-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- GSAP Animations -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Animate the card appearance
            gsap.fromTo(
                ".card",
                { opacity: 0, y: 50, scale: 0.9 },
                { opacity: 1, y: 0, scale: 1, duration: 1, ease: "power2.out" }
            );

            // Button hover effect
            const buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.addEventListener("mouseenter", () => {
                    gsap.to(button, {
                        scale: 1.1,
                        duration: 0.3,
                        ease: "power2.out",
                    });
                });

                button.addEventListener("mouseleave", () => {
                    gsap.to(button, {
                        scale: 1,
                        duration: 0.3,
                        ease: "power2.out",
                    });
                });
            });
        });
    </script>
</body>
</html>
