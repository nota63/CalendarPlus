{% extends "groups/wizard_form.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ wizard.management_form }} <!-- Include the management form -->
    
    <div class="mb-3">
        <label for="email" class="form-label">Team Leader's Email</label>
        {{ wizard.form.email.errors }}
        {{ wizard.form.email }}
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" name="wizard_goto_step" value="1" class="btn btn-secondary">Previous</button>
        <button type="submit" class="btn btn-success">Finish</button>
    </div>
</form>
{% endblock %}
