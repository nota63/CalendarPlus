<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group.name }} Events</title>

    <!-- Modern Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FullCalendar v3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/fullcalendar.min.css" rel="stylesheet">
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #f3f4f6;
            --accent: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: var(--text-primary);
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 3rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.1;
        }

        .header-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 0 auto 1.5rem;
            backdrop-filter: blur(10px);
        }

        .header-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .calendar-container {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
        }

        /* FullCalendar Customization */
        .fc {
            font-family: 'Inter', sans-serif !important;
        }

        .fc-toolbar {
            margin-bottom: 2rem !important;
        }

        .fc-toolbar h2 {
            font-size: 1.5rem !important;
            font-weight: 600 !important;
            color: var(--text-primary) !important;
        }

        .fc-button {
            background: var(--secondary) !important;
            border: none !important;
            color: var(--text-primary) !important;
            padding: 0.75rem 1.25rem !important;
            border-radius: 0.75rem !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
        }

        .fc-button:hover {
            background: var(--primary) !important;
            color: white !important;
            transform: translateY(-1px);
        }

        .fc-button.fc-state-active {
            background: var(--primary) !important;
            color: white !important;
        }

        .fc-event {
            background: var(--primary) !important;
            border: none !important;
            border-radius: 0.5rem !important;
            padding: 0.25rem 0.5rem !important;
            font-size: 0.875rem !important;
            transition: all 0.3s ease !important;
        }

        .fc-event:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .fc-day-header {
            padding: 1rem 0 !important;
            font-weight: 600 !important;
            text-transform: uppercase !important;
            font-size: 0.875rem !important;
        }

        .fc-day-number {
            font-weight: 500 !important;
            padding: 0.5rem !important;
        }

        /* Modal Customization */
        .modal-content {
            border: none;
            border-radius: 1rem;
            box-shadow: var(--hover-shadow);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 1rem 1rem 0 0;
            padding: 1.5rem;
            border: none;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .event-detail {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--secondary);
            border-radius: 0.75rem;
        }

        .event-detail i {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--primary);
        }

        .btn-join {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-join:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .btn-close {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            padding: 0.5rem;
        }

        .btn-close:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <div class="header-content">
                <div class="header-icon floating">
                    <img src="https://assets.calendly.com/assets/frontend/media/managed_ets_icon-aee627814d6311a08b97.svg" 
                         alt="Event Icon">
                </div>
                <h1 class="header-title">Join Your Group's Events Seamlessly</h1>
                <p class="header-subtitle">
                    Stay connected with your team through scheduled events. Join meetings, track attendance, and boost collaboration effortlessly.
                </p>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Calendar Container -->
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">
                        <i class="material-icons-round align-middle me-2">event</i>
                        Event Details
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="eventTitle" class="mb-4 fw-bold"></h4>
                    
                    <div class="event-detail">
                        <i class="material-icons-round">description</i>
                        <div>
                            <small class="text-secondary d-block">Description</small>
                            <span id="eventDescription"></span>
                        </div>
                    </div>

                    <div class="event-detail">
                        <i class="material-icons-round">location_on</i>
                        <div>
                            <small class="text-secondary d-block">Location</small>
                            <span id="eventLocation"></span>
                        </div>
                    </div>

                    <div class="event-detail">
                        <i class="material-icons-round">calendar_today</i>
                        <div>
                            <small class="text-secondary d-block">Date</small>
                            <span id="eventDate"></span>
                        </div>
                    </div>

                    <div class="event-detail">
                        <i class="material-icons-round">schedule</i>
                        <div>
                            <small class="text-secondary d-block">Time</small>
                            <span id="eventTime"></span>
                        </div>
                    </div>

                    <button id="joinButton" class="btn-join" style="display: none;">
                        <i class="material-icons-round align-middle me-2">video_camera_front</i>
                        Join Meeting
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/fullcalendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Animate header content
        gsap.to(".header-content", {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: "power3.out"
        });

        // Animate calendar container
        gsap.to(".calendar-container", {
            scrollTrigger: {
                trigger: ".calendar-container",
                start: "top bottom-=100",
                toggleActions: "play none none reverse"
            },
            opacity: 1,
            y: 0,
            duration: 0.8,
            ease: "power3.out"
        });

        // Initialize FullCalendar
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                events: [
                    {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.start }}',
                        end: '{{ event.end }}',
                        extendedProps: {
                            description: '{{ event.description }}',
                            location: '{{ event.location }}',
                            meeting_link: '{{ event.meeting_link }}'
                        }
                    },
                    {% endfor %}
                ],
                eventClick: function(info) {
                    if (info.extendedProps) {
                        $('#eventTitle').text(info.title);
                        $('#eventDescription').text(info.extendedProps.description || 'No description provided');
                        $('#eventLocation').text(info.extendedProps.location || 'No location specified');
                        $('#eventDate').text(moment(info.start).format('MMMM Do YYYY'));
                        $('#eventTime').text(moment(info.start).format('h:mm A') + ' - ' + moment(info.end).format('h:mm A'));

                        var meetingLink = info.extendedProps.meeting_link;
                        if (meetingLink) {
                            $('#joinButton').show();
                            $('#joinButton').attr('onclick', 'window.location.href="' + meetingLink + '"');
                        } else {
                            $('#joinButton').hide();
                        }

                        $('#eventModal').modal('show');
                    }
                },
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                // Additional calendar customization
                height: 800,
                aspectRatio: 1.8,
                editable: false,
                eventLimit: true,
                views: {
                    month: {
                        eventLimit: 3
                    }
                },
                eventRender: function(event, element) {
                    element.css('cursor', 'pointer');
                }
            });
        });
    </script>
</body>
</html>
