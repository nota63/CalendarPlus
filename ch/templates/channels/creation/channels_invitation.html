<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- -------------------------------------------------------------------------------------------------------- -->







<body style="background-color: #f9f9f9; font-family: Arial, sans-serif;">
    <div class="container py-5">
        <div class="card shadow-sm" style="border-radius: 8px; overflow: hidden;">
            <div class="card-header text-white" style="background-color: #4CAF50;">
                <h4 class="mb-0">Welcome to Your New Channel</h4>
            </div>
            <div class="card-body" style="background-color: #ffffff;">
                <p style="font-size: 1.1rem;">Hi <strong>{{ user.username }}</strong>,</p>
                <p>
                    You have been added to the channel <strong>{{ channel_name }}</strong> 
                    in the organization <strong>{{ organization.name }}</strong>.
                </p>
                <p>
                    Login to your account to access the channel:
                    <a href="http://{{ domain }}" style="text-decoration: none; color: #4CAF50; font-weight: bold;">
                        {{ domain }}
                    </a>.
                </p>
                <p>Best regards,<br><strong>{{ admin_name }}</strong></p>
            </div>
            <div class="card-footer text-center" style="background-color: #f1f1f1;">
                <small style="color: #888;">This is an automated message. Please do not reply.</small>
            </div>
        </div>
    </div>
</body>
</html>
