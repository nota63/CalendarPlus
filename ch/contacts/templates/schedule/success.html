<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scheduled Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --success-color: #10B981;
            --success-light: #D1FAE5;
            --primary-color: #4A154B;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #F8F9FA;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .success-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .checkmark-circle {
            width: 150px;
            height: 150px;
            position: relative;
            animation: checkmark-circle 1s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        .checkmark {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            position: relative;
            animation: checkmark-scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark svg {
            animation: checkmark-check 0.2s ease-in-out 1.2s both;
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--success-light);
            opacity: 0;
            animation: pulse 2s infinite;
        }

        @keyframes checkmark-circle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes checkmark-scale {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes checkmark-check {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .detail-item {
            transition: all 0.2s ease;
        }

        .detail-item:hover {
            transform: translateX(4px);
            background: var(--success-light);
        }

        .back-button {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--primary-color) 0%, #9D5BD2 100%);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 21, 75, 0.2);
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .content.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="py-12 px-4">
    <div class="max-w-3xl mx-auto">
        <!-- Skeleton Loading -->
        <div id="skeleton" class="animate__animated animate__fadeIn">
            <div class="skeleton w-32 h-32 rounded-full mx-auto mb-8"></div>
            <div class="skeleton h-8 w-3/4 mx-auto rounded-lg mb-4"></div>
            <div class="skeleton h-4 w-1/2 mx-auto rounded-lg mb-8"></div>
            <div class="skeleton h-64 w-full rounded-2xl mb-8"></div>
            <div class="skeleton h-12 w-40 mx-auto rounded-full"></div>
        </div>

        <!-- Success Content -->
        <div id="actual-content" class="content">
            <!-- Success Animation -->
            <div class="checkmark-circle mx-auto mb-8">
                <div class="pulse"></div>
                <div class="checkmark">
                    <svg class="w-20 h-20 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
            </div>

            <!-- Success Message -->
            <div class="text-center mb-8 animate__animated animate__fadeInUp animate__delay-1s">
                <h1 class="text-4xl font-bold text-gray-900 mb-3">Email Scheduled Successfully!</h1>
                <p class="text-gray-600 text-lg">Your email has been scheduled and will be sent at the specified time.</p>
            </div>

            <!-- Details Card -->
            <div class="success-card rounded-2xl p-8 mb-8 animate__animated animate__fadeInUp animate__delay-2s">
                <div class="space-y-6">
                    <!-- Organization Details -->
                    <div class="flex items-center space-x-3 detail-item p-3 rounded-xl">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center flex-shrink-0">
                            <i class="ri-building-2-line text-xl text-purple-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Organization</p>
                            <h3 class="font-semibold text-gray-900">{{ organization_name }}</h3>
                        </div>
                    </div>

                    <!-- Recipient Details -->
                    <div class="flex items-center space-x-3 detail-item p-3 rounded-xl">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <i class="ri-user-line text-xl text-blue-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Recipient</p>
                            <h3 class="font-semibold text-gray-900">{{ participant_name }}</h3>
                        </div>
                    </div>

                    <!-- Schedule Time -->
                    <div class="flex items-center space-x-3 detail-item p-3 rounded-xl">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0">
                            <i class="ri-time-line text-xl text-green-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Scheduled Time</p>
                            <h3 class="font-semibold text-gray-900">{{ schedule_time }}</h3>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="flex items-start space-x-3 detail-item p-3 rounded-xl">
                        <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center flex-shrink-0">
                            <i class="ri-mail-line text-xl text-yellow-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Message</p>
                            <p class="text-gray-900 mt-1">{{ message }}</p>
                        </div>
                    </div>

                    <!-- Template Style -->
                    <div class="flex items-center space-x-3 detail-item p-3 rounded-xl">
                        <div class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center flex-shrink-0">
                            <i class="ri-palette-line text-xl text-pink-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Template Style</p>
                            <h3 class="font-semibold text-gray-900">{{ template_style }}</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back Button -->
            <div class="text-center animate__animated animate__fadeInUp animate__delay-3s">
                <a href="{% url 'fetch_emails' org_id=organization.id user_id=participant_id %}" 
                   class="back-button inline-flex items-center justify-center space-x-2 px-8 py-3 rounded-xl text-white font-medium hover:opacity-90">
                    <i class="ri-arrow-left-line"></i>
                    <span>Back to Emails</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                // Hide skeleton
                document.getElementById('skeleton').style.display = 'none';
                
                // Show content with animation
                const content = document.getElementById('actual-content');
                content.classList.add('show');
            }, 1500);
        });
    </script>
</body>
</html>
