<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Basic styling */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
            overflow: hidden;
            font-size: 14px; /* Compact font size */
        }

        /* Screenshot container */
        .screenshot-container {
            width: 400px;
            height: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
            position: relative;
        }

        .screenshot-container img {
            max-width: 100%;
            max-height: 80%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Social media icons as SVGs */
        .share-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .share-icons a {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #f0f0f0;
            transition: transform 0.2s;
        }
        .share-icons a:hover {
            transform: scale(1.1);
        }

        /* Popup Notification */
        .popup {
            visibility: hidden;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            font-size: 14px;
            z-index: 10;
        }
        .popup.show {
            visibility: visible;
            opacity: 1;
        }

        /* Keyframe animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Popup Notification -->
<div id="popup" class="popup">Screenshot has been saved to your storage</div>

<div class="screenshot-container">
    <h2>Screenshot</h2>
    <img src="{{ screenshot_url }}" alt="Screenshot">
    <p>The information fetched is accurate</p>

    <!-- Social Media Share Icons -->
    <div class="share-icons">
        <!-- WhatsApp Icon -->
        <a href="https://api.whatsapp.com/send?text={{ screenshot_url }}" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#25D366"><path d="M12.04 2.004c5.525 0 9.996 4.471 9.996 9.996 0 5.526-4.471 9.996-9.996 9.996-1.624 0-3.169-.39-4.546-1.115l-5.066 1.32 1.355-4.939c-.74-1.384-1.147-2.944-1.147-4.262 0-5.525 4.471-9.996 9.996-9.996z"/></svg>
        </a>
        <!-- Facebook Icon -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ screenshot_url }}" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#3b5998"><path d="M24 12.073c0-6.617-5.383-12-12-12S0 5.456 0 12.073c0 5.995 4.388 10.964 10.125 11.837v-8.385H7.078v-3.453h3.047V9.75c0-3.02 1.796-4.688 4.536-4.688 1.312 0 2.686.235 2.686.235v2.953h-1.512c-1.49 0-1.953.924-1.953 1.873v2.256h3.328l-.53 3.453h-2.797v8.385c5.737-.873 10.125-5.842 10.125-11.837z"/></svg>
        </a>
        <!-- Twitter Icon -->
        <a href="https://twitter.com/intent/tweet?url={{ screenshot_url }}" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#1DA1F2"><path d="M23.954 4.569c-.885.392-1.83.656-2.825.775 1.014-.611 1.794-1.574 2.163-2.724-.949.564-2.003.974-3.127 1.195-.896-.959-2.178-1.558-3.594-1.558-2.723 0-4.927 2.203-4.927 4.923 0 .386.045.762.127 1.124-4.09-.206-7.713-2.166-10.141-5.144-.424.725-.666 1.566-.666 2.465 0 1.7.87 3.2 2.188 4.082-.807-.025-1.566-.247-2.23-.617v.062c0 2.377 1.693 4.358 3.946 4.809-.413.111-.849.17-1.296.17-.317 0-.626-.031-.927-.088.626 1.956 2.444 3.379 4.6 3.419-1.68 1.318-3.808 2.105-6.115 2.105-.397 0-.787-.023-1.174-.069 2.181 1.397 4.768 2.211 7.557 2.211 9.056 0 14.007-7.504 14.007-14.01 0-.21-.005-.423-.014-.632.961-.694 1.797-1.562 2.457-2.549z"/></svg>
        </a>
    </div>
</div>

<script>
    // Show popup on page load
    window.addEventListener('DOMContentLoaded', () => {
        const popup = document.getElementById('popup');
        popup.classList.add('show');

        // Hide popup after 3 seconds
        setTimeout(() => {
            popup.classList.remove('show');
        }, 3000);
    });
</script>

</body>
</html>
