<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Express Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="indicator"></div>
    <nav>
        <div>
            <div class="svg-container">
                <!-- Globe Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21..."/>
                </svg>
            </div>
            <div>Globe Express</div>
        </div>
        <div>
            <div class="active">Home</div>
            <!-- Navigation Links -->
            <div>Holidays</div>
            <div>Destinations</div>
            <div>Flights</div>
            <div>Offers</div>
            <div>Contact</div>
            <div class="svg-container">
                <!-- Search Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21..."/>
                </svg>
            </div>
            <div class="svg-container">
                <!-- Profile Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M7.5 6..."/>
                </svg>
            </div>
        </div>
    </nav>

    <div id="demo"></div>

    <div class="details" id="details-even">
        <!-- Slide Content -->
        <div class="place-box">
            <div class="text">Switzerland Alps</div>
        </div>
        <div class="title-box-1"><div class="title-1">SAINT</div></div>
        <div class="title-box-2"><div class="title-2">ANTONIEN</div></div>
        <div class="desc">
            Tucked away in the Switzerland Alps, Saint Ant√∂nien offers an idyllic retreat...
        </div>
        <div class="cta">
            <button class="bookmark">
                <!-- Bookmark Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M6.32 2.577..."/>
                </svg>
            </button>
            <button class="discover">Discover Location</button>
        </div>
    </div>

    <div class="pagination" id="pagination">
        <!-- Pagination Arrows -->
        <div class="arrow arrow-left">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5..."/>
            </svg>
        </div>
        <div class="arrow arrow-right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5..."/>
            </svg>
        </div>
        <div class="progress-sub-container">
            <div class="progress-sub-background">
                <div class="progress-sub-foreground"></div>
            </div>
        </div>
        <div class="slide-numbers" id="slide-numbers"></div>
    </div>

    <div class="cover"></div>


    <style>
        
body {
	 margin: 0;
	 background-color: #1a1a1a;
	 color: #fff DD;
	 position: relative;
	 overflow: hidden;
	 font-family: "Inter", sans-serif;
}
 .card {
	 position: absolute;
	 left: 0;
	 top: 0;
	 background-position: center;
	 background-size: cover;
	 box-shadow: 6px 6px 10px 2px rgba(0, 0, 0, 0.6);
}
 #btn {
	 position: absolute;
	 top: 690px;
	 left: 16px;
	 z-index: 99;
}
 .card-content {
	 position: absolute;
	 left: 0;
	 top: 0;
	 color: #fff DD;
	 padding-left: 16px;
}
 .content-place {
	 margin-top: 6px;
	 font-size: 13px;
	 font-weight: 500;
}
 .content-place {
	 font-weight: 500;
}
 .content-title-1, .content-title-2 {
	 font-weight: 600;
	 font-size: 20px;
	 font-family: "Oswald", sans-serif;
}
 .content-start {
	 width: 30px;
	 height: 5px;
	 border-radius: 99px;
	 background-color: #fff DD;
}
 .details {
	 z-index: 22;
	 position: absolute;
	 top: 240px;
	 left: 60px;
}
 .details .place-box {
	 height: 46px;
	 overflow: hidden;
}
 .details .place-box .text {
	 padding-top: 16px;
	 font-size: 20px;
}
 .details .place-box .text:before {
	 top: 0;
	 left: 0;
	 position: absolute;
	 content: "";
	 width: 30px;
	 height: 4px;
	 border-radius: 99px;
	 background-color: white;
}
 .details .title-1, .details .title-2 {
	 font-weight: 600;
	 font-size: 72px;
	 font-family: "Oswald", sans-serif;
}
 .details .title-box-1, .details .title-box-2 {
	 margin-top: 2px;
	 height: 100px;
	 overflow: hidden;
}
 .details > .desc {
	 margin-top: 16px;
	 width: 500px;
}
 .details > .cta {
	 width: 500px;
	 margin-top: 24px;
	 display: flex;
	 align-items: center;
}
 .details > .cta > .bookmark {
	 border: none;
	 background-color: #ecad29;
	 width: 36px;
	 height: 36px;
	 border-radius: 99px;
	 color: white;
	 display: grid;
	 place-items: center;
}
 .details > .cta > .bookmark svg {
	 width: 20px;
	 height: 20px;
}
 .details > .cta > .discover {
	 border: 1px solid #fff;
	 background-color: transparent;
	 height: 36px;
	 border-radius: 99px;
	 color: #fff;
	 padding: 4px 24px;
	 font-size: 12px;
	 margin-left: 16px;
	 text-transform: uppercase;
}
 nav {
	 position: fixed;
	 left: 0;
	 top: 0;
	 right: 0;
	 z-index: 50;
	 display: flex;
	 align-items: center;
	 justify-content: space-between;
	 padding: 20px 36px;
	 font-weight: 500;
}
 nav svg {
	 width: 20px;
	 height: 20px;
}
 nav .svg-container {
	 width: 20px;
	 height: 20px;
}
 nav > div {
	 display: inline-flex;
	 align-items: center;
	 text-transform: uppercase;
	 font-size: 14px;
}
 nav > div:first-child {
	 gap: 10px;
}
 nav > div:last-child {
	 gap: 24px;
}
 nav > div:last-child > .active {
	 position: relative;
}
 nav > div:last-child > .active:after {
	 bottom: -8px;
	 left: 0;
	 right: 0;
	 position: absolute;
	 content: "";
	 height: 3px;
	 border-radius: 99px;
	 background-color: #ecad29;
}
 .indicator {
	 position: fixed;
	 left: 0;
	 right: 0;
	 top: 0;
	 height: 5px;
	 z-index: 60;
	 background-color: #ecad29;
}
 .pagination {
	 position: absolute;
	 left: 0px;
	 top: 0px;
	 display: inline-flex;
}
 .pagination > .arrow {
	 z-index: 60;
	 width: 50px;
	 height: 50px;
	 border-radius: 999px;
	 border: 2px solid #fff 55;
	 display: grid;
	 place-items: center;
}
 .pagination > .arrow:nth-child(2) {
	 margin-left: 20px;
}
 .pagination > .arrow svg {
	 width: 24px;
	 height: 24px;
	 stroke-width: 2;
	 color: #fff 99;
}
 .pagination .progress-sub-container {
	 margin-left: 24px;
	 z-index: 60;
	 width: 500px;
	 height: 50px;
	 display: flex;
	 align-items: center;
}
 .pagination .progress-sub-container .progress-sub-background {
	 width: 500px;
	 height: 3px;
	 background-color: #fff 33;
}
 .pagination .progress-sub-container .progress-sub-background .progress-sub-foreground {
	 height: 3px;
	 background-color: #ecad29;
}
 .pagination .slide-numbers {
	 width: 50px;
	 height: 50px;
	 overflow: hidden;
	 z-index: 60;
	 position: relative;
}
 .pagination .slide-numbers .item {
	 width: 50px;
	 height: 50px;
	 position: absolute;
	 color: white;
	 top: 0;
	 left: 0;
	 display: grid;
	 place-items: center;
	 font-size: 32px;
	 font-weight: bold;
}
 .cover {
	 position: absolute;
	 left: 0;
	 top: 0;
	 width: 100vw;
	 height: 100vh;
	 background-color: #fff;
	 z-index: 100;
}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>   
    <script src="index.js"></script>
</body>
</html>
