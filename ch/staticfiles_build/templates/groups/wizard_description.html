{% extends "groups/wizard_form.html" %}

{% block content %}



<style>
    .group-name-section {
       text-align: center;
       margin: 10px 0;
   }

   .group-name-section p {
       font-size: 1.5rem;
       font-weight: bold;
       letter-spacing: 0px;
       text-transform: uppercase;
       background-image: linear-gradient(to right, #FF63A5, #00D1D1);
       background-clip: text;
       color: transparent;
       padding: 10px 0;
   }
</style>





<section class="group-name-section">
   <p>Give us a glimpse into what your group is all about </p>
</section>




<form method="post">
    {% csrf_token %}
    {{ wizard.management_form }} <!-- Include the management form -->
    
    <div class="mb-3">
        <label for="description" class="form-label">Group Description</label>
        {{ wizard.form.description.errors }}
        {{ wizard.form.description }}
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" name="wizard_goto_step" value="0" class="btn btn-secondary">Previous</button>
        <button type="submit" class="btn btn-primary">Next</button>
    </div>
</form>
{% endblock %}
